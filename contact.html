<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <div class="back-btn">
    <a href="index.html">← Back to Home</a>
    </div>
  <title>Contact — Connor Button</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link rel="stylesheet" href="main.css" />
  
</head>
<body>
  <section class="section">
    <div class="contact-wrap card">
      <h2>Contact Me</h2>
      <p class="small" style="margin-top:-4px;">Send me a message!</p>
      <form id="contact-form" method="POST" action="https://formspree.io/f/mgvylkyl">
        <div class="row">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>
        </div>
        <div>
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" placeholder="What’s this about?" required />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message…" required></textarea>
        </div>
        <div class="flex" style="gap:10px;">
          <button class="btn" type="submit">Send Message</button>
          <button class="btn ghost" type="reset">Reset</button>
        </div>
        <p id="form-status" class="small" style="margin-top:8px;"></p>
      </form>
    </div>
  </section>
  <script>
  const form = document.getElementById('contact-form');
  const statusEl = document.getElementById('form-status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    statusEl.textContent = 'Sending…';

    try {
      const data = new FormData(form);
      const res = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (res.ok) {
        form.reset();
        statusEl.textContent = 'Thanks! Your message was sent.';
      } else {
        const err = await res.json().catch(() => ({}));
        statusEl.textContent = (err && err.errors && err.errors[0]?.message) || 'Oops, something went wrong. Please try again.';
      }
    } catch (err) {
      statusEl.textContent = 'Network error. Please try again.';
    }
  });
</script>
</body>
</html>
